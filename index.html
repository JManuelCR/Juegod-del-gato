<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="continerLogoAndMenu">
          <div class="logo">
            <span class="material-symbols-outlined"> explosion </span>
          </div>
          <div class="menu">
            <a href="#">Jugar</a>
            <a href="#">¿Cómo jugar?</a>
            <a href="#">Ayuda</a>
            <a href="#">Cantacto</a>
          </div>
        </div>
        <div class="winner">¿Quién será el ganador?</div>
      </nav>
      <h1>Juego del gato</h1>
    </header>
    <main>
      <section>
        <div class="board">
          <div class="celda celda--1">X</div>
          <div class="celda celda--2">O</div>
          <div class="celda celda--3"></div>
          <div class="celda celda--4"></div>
          <div class="celda celda--5">X</div>
          <div class="celda celda--6">O</div>
          <div class="celda celda--7">O</div>
          <div class="celda celda--8">O</div>
          <div class="celda celda--9">X</div>
        </div>
      </section>
      <aside>
        <h2>Jugadores</h2>
        <div class="jugadores">
          <div class="jugador--1">
            <span class="material-symbols-outlined users"> person </span>
          </div>
          <h3>Jugador 1</h3>
          <div class="jugador--2">
            <span class="material-symbols-outlined users"> person </span>
          </div>
          <h3>Jugador 2</h3>
        </div>
      </aside>
    </main>
    <footer>
      <div><h3>Kodemia-Practice</h3></div>
      <div><p>&copy; All rights. All rights reserved.</p></div>
      <div class="owner">
        <p >By JManuelCR</p>
        <span class="material-symbols-outlined">
          sound_detection_dog_barking
        </span>
      </div>
    </footer>
  </body>
</html>
